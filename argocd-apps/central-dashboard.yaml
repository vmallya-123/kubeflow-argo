apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: central-dashboard
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vmallya-123/kubeflow-argo.git
    targetRevision: main
    path: apps/centraldashboard/upstream/overlays/istio
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
